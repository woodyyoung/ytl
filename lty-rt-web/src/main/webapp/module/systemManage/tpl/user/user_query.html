<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2 id="title">我的资料</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<!-- user_btn -->
				<form class="perInfo_form" role="form" id="user_form">
					<div class="form-group row">
						<input type="hidden" name="id" value="<%=obj.id%>"/>
						<div class="col-md-5 col-xs-12 perInfo_margBottom">
							<label>用户名</label> 
							<input type="text" class="form-control" id="name" name="userName" value="<%=obj.userName%>" placeholder="用户名" required/>
						</div>
						<div class="col-md-1 col-xs-12 perInfo_margBottom">
						</div>
						<!-- <div class="col-md-5 col-xs-12">
							<label>密码</label> 
							<input type="password" class="form-control" id="password" name="password" value="<%=obj.password%>" placeholder="密码" required/>
						</div> -->
						
						<div class="col-md-5 col-xs-12 perInfo_margBottom">
							<label>姓名</label> 
							<input type="text" class="form-control" id="realName" name="realName" value="<%=obj.realName%>" placeholder="姓名" required/>
						</div>
						
						<div class="col-md-5 col-xs-12 perInfo_margBottom">
							<label>电话号码</label> 
							<input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value="<%=obj.phoneNumber%>" placeholder="电话号码" required/>
						</div>
						
						<div class="col-md-1 col-xs-12 perInfo_margBottom">
						</div>
						
						<div class="col-md-5 col-xs-12 perInfo_margBottom">
							<label>邮箱</label> 
							<input type="email" class="form-control" name="email" value="<%=obj.email%>" placeholder="邮箱">
						</div>
						
						<div class="col-md-5 col-xs-12 perInfo_margBottom">
							<label>地址</label> 
							<input type="text" class="form-control" name="address" value="<%=obj.address%>" placeholder="地址">
						</div>
						
						<div class="col-md-1 col-xs-12 perInfo_margBottom">
						</div>
						
						<div class="col-md-5 col-xs-12 perInfo_margBottom">
							<label>性别</label>
							<div>
							<label class="radio-inline">
								<input type="radio" name="sex" value="0" <%= "0" == obj.sex || null == obj.sex ? checked = 'checked' :'' %> >男</input>
							</label>
							<label class="radio-inline">
								<input type="radio" name="sex" value="1" <%= "1" == obj.sex ? checked = 'checked' :'' %>>女</input>
							</label></div>
						</div>
						
						<div class="col-md-11 col-xs-12 perInfo_margBottom">
							<label>描述</label>
							<textarea class="form-control" rows="3" name="description"><%=obj.description%></textarea>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- x_panel -->
	</div>
</div>
