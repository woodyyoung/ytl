
      

<div class="modal fade" id="addMenuModal" tabindex="-1" role="dialog"  aria-labelledby="addMenuModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="addMenuLabelTile">添加权限菜单</h4>
			</div>
			<div class="modal-body">
				<form class="menu_form" role="form" id="menu_form">
						<input type="text" hidden="true" name="menuId"  value="<%=obj.id%>">
						<input type="text" hidden="true" name="parentId" id="add_menuParentId"  value="<%=obj.pid%>">
						<div class="col-md-12 col-xs-12 perInfo_margB">
							<label>权限菜单名称</label> <input type="text" class="form-control"
								name="menuName" value="<%=obj.text%>" id="add_menuName" placeholder="">
						</div>
						<div class="col-md-12 col-xs-12 perInfo_margB">
							<label>权限菜单URL</label> <input type="text" class="form-control"
								name="menuUrl" value="<%=obj.arg%>" id="add_menuUrl" placeholder="">
						</div>
						
						
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" id="btn_add_Menu">保存</button>
			</div>
		</div>
	</div>
</div>
