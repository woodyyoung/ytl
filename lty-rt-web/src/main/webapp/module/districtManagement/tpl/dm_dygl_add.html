<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>添加区域</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div class="user_btn">
					<button type="button" class="btn btn-danger" id="dygl_save">保存</button>
					<button type="button" class="btn btn-primary" id="dygl_back">返回</button>
				</div>
				<!-- user_btn -->
				<form class="perInfo_form" role="form" id="dygl_form">
					<div class="form-group row">
						<input type="text" hidden="true" name="codeid" value="<%=obj.codeid%>">
						<input type="text" hidden="true" name="id" value="<%=obj.id%>">
						<input type="text" hidden="true" name="levels" value="<%=obj.levels%>">
						<input type="text" hidden="true" name="parentcodeid" value="<%=obj.parentcodeid%>">
						<input type="text" hidden="true" name="state" value="<%=obj.state%>">
						<div class="col-md-5 col-xs-12 perInfo_margB">
							<label>区域名称</label> <input type="text" class="form-control"
								name="codename" value="<%=obj.codename%>" placeholder="">
						</div>
						<div class="col-md-2 col-xs-12 perInfo_margB">
							<label>属性</label> 
							<select id="propertiesid" name=propertiesid class="form-control">
								<option value="1" <%= "1" == obj.propertiesid || null == obj.propertiesid ? selected = 'selected' :'' %> >行政区</option>
								<option value="2" <%= "2" == obj.propertiesid ? selected = 'selected' :'' %> >一般小区</option>
							</select> 
						</div>
						<div class="col-md-5 col-xs-12 perInfo_margB">
							<label>面积</label> <input type="text" class="form-control"
								name="area" value="<%=obj.area%>" placeholder="">
						</div>
						<div class="col-md-12 col-xs-12 perInfo_margB">
							<label>备注</label>
							<textarea class="form-control" rows="3" name="remark"><%=obj.remark%></textarea>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- x_panel -->
	</div>
</div>
