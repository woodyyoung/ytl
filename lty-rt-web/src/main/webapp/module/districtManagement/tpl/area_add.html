<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>添加区域</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div class="user_btn">
					<button type="button" class="btn btn-danger" id="dygl_save">保存</button>
					<button type="button" class="btn btn-primary" id="dygl_back">返回</button>
				</div>
				<!-- user_btn -->
				<form class="perInfo_form" role="form" id="dygl_form">
					<div class="form-group row">
					  <!-- 小区基本信息 --> 
				   
						  	<table class="table table-bordered">
					      		<tr>
					      			<td><label>区域名称</label></td>
					      			<td><input type="text" class="form-control"
										id="codename" name="codename" placeholder="" required>
									</td>
					      		</tr>
					      		<tr>
					      			<td><label>属性</label></td>
					      			<td id="properties">
					      				<select id="propertiesid" name=propertiesid class="form-control">
											<option value="1">行政区</option>
											<option value="2">一般小区</option>
										</select>
									</td>
					      		</tr>
					      		<tr>
					      			<td><label>面积</label></td>
					      			<td><input type="number" class="form-control"
										id="area" name="area" placeholder="" required value="0">
									</td>
					      		</tr>
					      		<tr>
					      			<td><label>备注</label></td>
					      			<td>
					      				<textarea class="form-control" rows="3" id="remark" name="remark"></textarea>
					      			</td>
					      		</tr>
				      	    </table>
						
				  </div>
				</form>
				<div id="area_config">
				  
	  		   </div>
			</div>
		</div>
		<!-- x_panel -->
	</div>
</div>
