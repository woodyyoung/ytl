 
	               		
	<div class="col-md-12 col-xs-12 perInfo_margB">
		<label>指标评分等级配置说明</label>
		<table border="1">
			<tr>
				<th width="5%" >评分等级</th>

			</tr>
			<%								
			if(obj.indexLevelList != null){

			</tr>
			   
			<%} }%>
		</table>
