     
<div class="modal fade" id="addIndexDataModal" tabindex="-1" role="dialog"  aria-labelledby="addIndexDataModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="addIndexDataLabelTile">录入指标数据</h4>
			</div>
			<div class="modal-body">
				<form class="perInfo_form form-horizontal" role="form">
					<div class="form-group">
		                <label for="inputpwd_new" class="col-sm-2 control-label">指标名称:</label>
		                <div class="col-sm-10">
		                    <input type="text"  readonly="readonly"  name="add_index_name" id="add_index_name" class="form-control">
		                </div>
		            </div>
		 
		            <div class="form-group">
		                <label for="inputpwd_sure" class="col-sm-2 control-label">开始日期:</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" id="startTime1" value="" placeholder="选择日期">
		                </div>
		            </div>
		            <div class="form-group">
		                <label for="inputpwd_sure" class="col-sm-2 control-label">结束日期:</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" id="endTime1" value="" placeholder="选择日期">
		                </div>
		            </div>
		            <div class="form-group" id="lineDiv">
		                <label for="inputpwd_sure" class="col-sm-2 control-label">线路:</label>
		                <div class="col-sm-10">
		                   	<select id="lineSelect"  class="form-control selectpicker"></select>
		                </div>
		            </div>
		            <div class="form-group" id="qyDiv">
		                <label for="inputpwd_sure" class="col-sm-2 control-label">区域:</label>
		                <div class="col-sm-10" >
		                    <select class="form-control selectpicker" id="qySelect"></select>
		                </div>
		            </div>
		            
		            <div class="form-group">
		                <label for="inputpwd_new" class="col-sm-2 control-label">指标值:</label>
		                <div class="col-sm-8">
		                    <input type="number" name="add_index_val" id="add_index_val" class="form-control">
		                </div>
		                 <label for="inputpwd_new" id="add_index_unit" class="col-sm-2 control-label"></label>
		            </div>
		            
		            <div class="form-group">
		                <label for="inputpwd_new" class="col-sm-2 control-label">波动值:</label>
		                <div class="col-sm-2">
		                    <input type="number" name="add_index_val_range" value="0" id="add_index_val_range" class="form-control">
		                </div>
		                <label for="inputpwd_new" id="add_index_unit" class="col-sm-8 control-label">在指标值的上下波动范围，如输入10，则在指标值的上下随机波动10% ，如果0则为不波动</label>
		            </div>
		            
		            
		            <div class="form-group">
		                <label for="inputpwd_sure" class="col-sm-2 control-label">录入人:</label>
		                <div class="col-sm-10">
		                    <input type="text" id="input_person" readonly="readonly"  name = "input_person" class="form-control" value="<%=comm.userInfo.userName%>">
		                </div>
		            </div>
		            <div class="form-group">
		                <label for="inputpwd_sure" class="col-sm-2 control-label">备注:</label>
		                <div class="col-sm-10">
		                	<textarea type="text"  id="input_remark"   name ="input_remark" class="form-control" value=""></textarea>
		                </div>
		            </div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" id="btn_add_IndexData">保存</button>
			</div>
		</div>
	</div>
</div>
