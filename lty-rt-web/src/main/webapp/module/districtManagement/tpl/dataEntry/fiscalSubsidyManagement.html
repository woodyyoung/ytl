<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" id="panel-title-assess-total">公交财政补贴基础数据管理</h3>
			</div><!-- panel-heading -->
			<div class="panel-body">
				<div class="user_btn">
          			<button type="button" class="btn btn-info" id ="btn-insert" data-toggle="modal">添加</button>
          			<button type="button" class="btn btn-primary" id ="btn-update" data-toggle="modal">编辑</button>
                 	<button type="button" class="btn btn-danger" id ="btn-del" data-toggle="modal">删除</button>
                </div><!-- user_btn -->   
                <div class="costOfEntry_search">
                	<form class="form-inline">
					  <div class="form-group marginB">
					    <label>开始日期</label>
					    <input type="text" class="form-control" id="startTime" value="" placeholder="选择日期">
					  </div>
					  <div class="form-group marginB">
					    <label>结束日期</label>
					    <input type="text" class="form-control" id="endTime" value="" placeholder="选择日期">
					  </div>
					   <div class="form-group marginB">
					    <label>补贴类型</label>
					    <select class="form-control selectpicker" id="subsidiesType">
					    	<!-- <option>车辆购置</option> -->
					    </select>
					  </div>
					  <div class="form-group marginB">
					    <label>补贴对象</label>
					    <select class="form-control selectpicker" id="subsidyObject">
					    	<!-- <option>户外职工</option> -->
					    </select>
					  </div>
					  <div class="form-group marginB">
					    <label>补贴来源</label>
					    <select class="form-control selectpicker" id="sourceOfSubsidies">
					    	<!-- <option>地方</option> -->
					    </select>
					  </div>
					 
					  <button type="submit" class="btn btn-default marginB" id="searchfiscalsubsidy">查询</button>
					</form>
                </div><!-- costOfEntry_search -->              
                <div class="table-responsive">
	                <table id="example" class="display" cellspacing="0" width="100%"></table>
	            </div><!-- table-responsive -->
			</div><!-- panel-body -->
		</div><!-- panel -->
	</div>
</div><!-- row -->
<div id="dialogDiv"></div>
