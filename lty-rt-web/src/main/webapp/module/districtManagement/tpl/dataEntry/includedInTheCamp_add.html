<div class="modal fade" id="addincludedInTheCampModal" tabindex="-1" role="dialog"  aria-labelledby="addincludedInTheCampModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabelTile">添加公交营收录入</h4>
			</div>
			<div class="modal-body">
				<form class="perInfo_form form-horizontal" role="form" id="Revenue_form">
				
					<input type="hidden" class="form-control" name="id" value = "<%=obj.id%>" id = "id">

		                <label for="inputpwd_new" class="col-sm-2 control-label">营收id:</label>
		                <div class="col-sm-10">
		                    <input type="number" class="form-control" name="id" value = "<%=obj.id%>" id = "id">
		                </div>
		            </div> -->
		            <div class="form-group">
		                <label for="inputpwd_new" class="col-sm-2 control-label">营收:</label>
		                <div class="col-sm-10">
		                    <input type="number" class="form-control" name="revenue" value = "<%=obj.revenue%>" id = "revenue">
		                </div>
		            </div>
		            <div class="form-group">
		                <label for="inputpwd_sure" class="col-sm-2 control-label">发生年份:</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" name="yearStr"   size="20"  id="yearStr" value="<%=obj.yearStr%>" placeholder="选择日期">
		                </div>
		            </div>
		           <!--  <div class="form-group">
		                <label for="inputpwd_sure" class="col-sm-2 control-label">录入时间:</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" name="entrytime" id="entrytime" value="<%=obj.entrytime%>" placeholder="选择日期">
		                </div>
		            </div> -->
		            <div class="form-group">
		                <label for="inputpwd_sure" class="col-sm-2 control-label">录入人:</label>
		                <div class="col-sm-10">
		                	 <input type="text" class="form-control" readonly="readonly" name="inputman" value="<%=comm.userInfo.realName%>" id= "inputman">
		                </div>
		            </div>
		            <div class="form-group">
		                <label for="inputpwd_sure" class="col-sm-2 control-label">备注:</label>
		                <div class="col-sm-10">
		                	<textarea type="text" class="form-control" name="remarks" value="<%=obj.remarks%>" id = "remarks"></textarea>
		                </div>
		            </div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
