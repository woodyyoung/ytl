<div class="form-group">
	<label  class="col-sm-1 control-label">工作日</label>
	<div class="col-sm-4">
		<div>
			<label class="radio-inline"> <input type="radio"
				name="inlineRadioOptions" id="inlineRadio1" value=""

	<div id="lineSelectDiv" style="display: none">
	<label class="col-sm-1 control-label">线路</label>
	<div class="col-sm-4">
		<div><select id="lineSelect" class="form-control"></select></div>
	</div>
	</div>
	
	<div id="areaSelectDiv" style="display: none">
	<label  class="col-sm-1 control-label">区域</label>
	<div class="col-sm-4">
		<div><select class="form-control" id="areaSelect"></select></div>
	</div>
	</div> 
</div>

	<div id="multipleStation">

				placeholder="选择日期">
		</div>
		<label  class="col-sm-1 control-label xlklcx_lab">至</label>
		<div class="col-sm-2">
			<input class="form-control" id="end_date" name="end_date"
				placeholder="选择日期">
		</div>
	</div>

</div>
<div class="form-group">
	<div id="singleStation">
		<label  class="col-sm-1 control-label">对比时段</label>

				placeholder="选择日期">
		</div>
		<label  class="col-sm-1 control-label xlklcx_lab">至</label>
		<div class="col-sm-2">
			<input class="form-control" id="end_date2" name="end_date2"
				placeholder="选择日期">
		</div>
	</div>
	
	<div class="col-sm-1">
		<button type="button" class="btn btn-primary" id="btn_years_confirm">确定</button>
	</div>
</div>
